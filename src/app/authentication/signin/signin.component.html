<div class="auth-container">
  <div class="row auth-main">
    <div class="col-md-6 d-sm-block" style="background-color: #11141b; position: relative;">
      <div class="left-img" style="background-image: url(assets/images/company-logo.png);"></div>
    </div>
    <div class="col-md-6 auth-form-section" style="background-color: #11141b;">
      <hr class="vertical-line">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg text-center">Welcome</h2>
          <h6 class="text-center mt-3 mb-5">Please Login To Admin Dashboard.</h6>
          <!-- Your form content here -->
           <!-- <p class="auth-signup-text text-muted">Need an account?<a routerLink="/authentication/signup"
              class="sign-up-link">Sign Up
            </a></p> -->
          <!-- <div class="d-flex justify-content-between lbl-alert mb-3">
            <div>
              <button mat-raised-button color="primary" type="button" (click)="adminSet();">Admin</button>
            </div>
            <div>
              <button mat-raised-button color="accent" type="button" (click)="teacherSet();">Teacher</button>
            </div>
            <div>
              <button mat-raised-button color="warn" type="button" (click)="studentSet();">Student</button>
            </div>
          </div> -->
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit($event)">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('username')?.hasError('required')">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>
                      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
